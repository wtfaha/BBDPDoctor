<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>BBDP</title>
		<link rel="Shortcut Icon" type="image/x-icon" href="img/frame/icon.ico">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link href="frame/metisMenu/metisMenu.css" rel="stylesheet">
		<script src="frame/metisMenu/metisMenu.js"></script>
		<link href="frame/sb-admin-2/sb-admin-2.css" rel="stylesheet">
		<script src="frame/sb-admin-2/sb-admin-2.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<!-- 醫生端框架 css -->
		<link href="css/doctorFrame.css" rel="stylesheet">
		<!-- HTML編輯器 -->
		<!-- Include external CSS. -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.25.0/codemirror.min.css">
		<!-- Include Editor style. -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/froala-editor/2.5.1/css/froala_editor.pkgd.min.css" rel="stylesheet" type="text/css" />
		<link href="https://cdnjs.cloudflare.com/ajax/libs/froala-editor/2.5.1/css/froala_style.min.css" rel="stylesheet" type="text/css" />
		<!-- Include external JS libs. -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.25.0/codemirror.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.25.0/mode/xml/xml.min.js"></script>
		<!-- Include Editor JS files. -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/froala-editor/2.5.1//js/froala_editor.pkgd.min.js"></script>
	</head>
	<body>
		<div id="wrapper">
			<!-- prepend navbar in doctorFrame.js -->
			<div id="page-wrapper">
				<div class="row">
					<!-- 內容 -->
					<div class="col-md-12">
						<div class="row">
							<!-- 左邊灰框 -->
							<div class="col-md-4" style="margin-top: 3vh; margin-bottom: 3vh;">
								<div class="row">
									<div class="col-md-12">
										<button type="button" class="btn btn-default" onclick="location.href='NewPatientInstruction.html'" disabled>新增衛教資訊</button>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<br />
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<div class="panel panel-default left-list" style="min-height: 73vh; max-height: 73vh;">
											<div class="panel-heading">
												<form>
													<!-- 左邊灰框上面的選單 -->
													<select class="form-control">
														<option value="">衛教資訊分類</option>
													</select>
												</form>
											</div>
											<div class="panel-body" style="overflow-y: auto;">
												<div class="list-group">
													<!-- 左邊灰框下面的項目(動態產生) -->
													<a href="EditPatientInstruction.html" class="list-group-item left-list-item patientInstruction">
														<h4 class="list-group-item-heading">巴金森氏病介紹</h4>
														<p class="list-group-item-text text-right">2017-01-05 20:30</p>
													</a>
													<a href="EditPatientInstruction.html" class="list-group-item left-list-item patientInstruction">
														<h4 class="list-group-item-heading">如何照顧失智家人</h4>
														<p class="list-group-item-text text-right">2017-01-03 17:45</p>
													</a>
													<a href="EditPatientInstruction.html" class="list-group-item left-list-item patientInstruction">
														<h4 class="list-group-item-heading">腦髓漸空（老年失智症）預防保健</h4>
														<p class="list-group-item-text text-right">2017-01-02 13:22</p>
													</a>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="col-md-8" style="margin-top: 3vh; margin-bottom: 3vh;">
								<div class="row">
									<div class="col-md-10 col-sm-10 col-xs-9">
										<!-- 右邊灰框上面的標題輸入框 -->
										<input type="text" class="form-control" placeholder="請輸入文章標題..." />
									</div>
									<div class="col-md-2 col-sm-2 col-xs-3">
										<!-- 右上角的更多按鈕 -->
										<div class="btn-group pull-right">
											<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
												更多
												<span class="caret"></span>
											</button>
											<ul class="dropdown-menu" role="menu">
												<li><a href="#">發佈</a></li>
												<li><a href="#">手機模式預覽</a></li>
											</ul>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<br />
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<!-- 右邊灰框 -->
										<div class="panel panel-default right-content" style="min-height: 73vh; max-height: 73vh;">
											<div class="panel-heading">
												<div class="row" style="margin-left: 0.5vw;">
													<h5><b>分類</b></h5>
												</div>
												<div class="row">
													<!-- 右邊上面的分類 -->
													<div class="col-md-4">
														<select class="form-control" onChange="changeType()">
															<option value="">衛教資訊分類</option>
															<option value="">巴金森氏症</option>
														</select>
													</div>
													<div class="col-md-1">
														<h5>或</h5>
													</div>
													<div class="col-md-4">
														<input type="text" class="form-control" placeholder="請輸入要新增的分類名稱..." />
													</div>
												</div>
											</div>
											<!-- 右邊下面的HTML編輯器 -->
											<div id="HtmlEditor" class="panel-body" style="overflow-y: auto;">
												<div id="froala-editor"></div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>		
				</div>
			</div>
		</div>
		
		<!-- 醫生端框架 js -->
		<script src="js/doctorFrame.js"></script>
		<!-- HTML編輯器 -->
		<script>
			var height = $("div.right-content").height() - $(".right-content>.panel-heading").height() - 120 - 50 - 50;
			$(function() {
				$('div#froala-editor').froalaEditor({
					placeholderText: '請輸入文章內容...',
					height: height,
					//>= 1200px
					toolbarButtons: ['undo', 'redo', '|', 'fontFamily', '|', 'fontSize',  'color', '|', 'bold', 'italic', 'underline', 'strikeThrough', 'subscript', 'superscript', '-', '|', 'paragraphFormat', 'align', 'formatOL', 'formatUL', 'outdent', 'indent', '|', 'specialCharacters', 'insertHR', 'quote', 'insertLink', 'insertTable', 'insertImage', 'insertVideo', 'insertFile', '|', 'selectAll', 'clearFormatting', '|', 'help'],
					//>= 992px
					toolbarButtonsMD: ['undo', 'redo', '|', 'fontFamily', '|', 'fontSize',  'color', '|', 'bold', 'italic', 'underline', 'strikeThrough', 'subscript', 'superscript', '|', 'paragraphFormat', 'align', 'formatOL', 'formatUL', 'outdent', 'indent', '|', 'specialCharacters', 'insertHR', 'quote', 'insertLink', 'insertTable', 'insertImage', 'insertVideo', 'insertFile', '|', 'selectAll', 'clearFormatting', '|', 'help'],
					//>= 768px
					toolbarButtonsSM: ['undo', 'redo', '|', 'fontFamily', '|', 'fontSize',  'color', '|', 'bold', 'italic', 'underline', 'strikeThrough', 'subscript', 'superscript', '|', 'paragraphFormat', 'align', 'formatOL', 'formatUL', 'outdent', 'indent', '|', 'specialCharacters', 'insertHR', 'quote', 'insertLink', 'insertTable', 'insertImage', 'insertVideo', 'insertFile', '|', 'selectAll', 'clearFormatting', '|', 'help'],
					//< 768px
					toolbarButtonsXS: ['undo', 'redo', '|', 'fontFamily', '|', 'fontSize',  'color', '|', 'bold', 'italic', 'underline', 'strikeThrough', 'subscript', 'superscript', '|', 'paragraphFormat', 'align', 'formatOL', 'formatUL', 'outdent', 'indent', '|', 'specialCharacters', 'insertHR', 'quote', 'insertLink', 'insertTable', 'insertImage', 'insertVideo', 'insertFile', '|', 'selectAll', 'clearFormatting', '|', 'help'],
					fontFamilySelection: true,
					fontSizeSelection: true,
					fontSizeDefaultSelection: '30',
					fontSize: ['30', '36', '40', '48', '50', '55', '60', '72', '80', '84', '96', '100', '108', '120'],
					linkList: [{
						text: 'Google',
						href: 'http://google.com',
						target: '_blank',
						rel: 'nofollow'
					}],
					paragraphFormat: {
						N: 'Normal',
						H1: 'Heading 1',
						H2: 'Heading 2',
						H3: 'Heading 3',
						H4: 'Heading 4'
					}
					//圖片和影片上傳位置需要改
				});
			});
		</script>
		<!-- 計算高度 -->
		<script>
			//左邊灰框的panel-body高度
			$(".left-list > .panel-body").css("min-height", "60vh");
			$(".left-list > .panel-body").css("max-height", "60vh");
		</script>
	</body>
</html>
