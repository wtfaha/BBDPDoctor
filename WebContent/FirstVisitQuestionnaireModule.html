<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>BBDP</title>
		<link rel="Shortcut Icon" type="image/x-icon" href="img/frame/icon.ico">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link href="frame/metisMenu/metisMenu.css" rel="stylesheet">
		<script src="frame/metisMenu/metisMenu.js"></script>
		<link href="frame/sb-admin-2/sb-admin-2.css" rel="stylesheet">
		<script src="frame/sb-admin-2/sb-admin-2.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<!-- 醫生端框架 css -->
		<link href="css/doctorFrame.css" rel="stylesheet">
	</head>
	<body>
		<div id="wrapper">
			<!-- prepend navbar in doctorFrame.js -->
			<div id="page-wrapper">
				<div class="row">
					<!-- 內容 -->
					<div class="col-md-12">
						<div class="row">
							<!-- 左邊灰框 -->
							<div class="col-md-4" style="margin-top: 3vh; margin-bottom: 3vh;">
								<div class="row">
									<div class="col-md-12 col-sm-12 col-xs-12">
										<button type="button" class="btn btn-default" onclick="location.href='NewQuestionnaireModule.html'">新增問卷模板</button>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<br />
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<div class="panel panel-default left-list" style="min-height: 73vh; max-height: 73vh;">
											<div class="panel-heading">							
												<button type="button" class="btn btn-default" onclick="location.href='FirstVisitQuestionnaireModule.html'" disabled>初診問卷模板</button>
											</div>
											<div class="panel-heading">
												<form>
													<!-- 左邊灰框上面的選單 -->
													<select class="form-control">
														<option value="">問卷模板分類</option>
													</select>	
												</form>
											</div>
											<div class="panel-body" style="overflow-y: auto;">
												<div class="list-group">
													<!-- 左邊灰框下面的項目(動態產生) -->
													<a href="EditQuestionnaireModule.html" class="list-group-item left-list-item questionnaireGreen">
														<h4 class="list-group-item-heading">巴金森氏症問卷</h4>
														<p class="list-group-item-text">巴金森氏症</p>
													</a>
													<a href="EditQuestionnaireModule.html" class="list-group-item left-list-item questionnaireGreen">
														<h4 class="list-group-item-heading">動作能力之檢查</h4>
														<p class="list-group-item-text">巴金森氏症</p>
													</a>
													<a href="EditQuestionnaireModule.html" class="list-group-item left-list-item questionnaireGreen">
														<h4 class="list-group-item-heading">日常生活能力</h4>
														<p class="list-group-item-text">巴金森氏症</p>
													</a>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="col-md-8" style="margin-top: 3vh; margin-bottom: 3vh;">
								<div class="row">
									<div class="col-md-10 col-sm-10 col-xs-9">
										<input type="text" class="form-control invisible" />
									</div>
									<div class="col-md-2 col-sm-2 col-xs-3"></div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<br />
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<!-- 右邊灰框 -->
										<div class="panel panel-default right-content" style="min-height: 73vh; max-height: 73vh;">
											<div class="panel-heading">
												<div class="row" style="margin-left: 0.5vw;">
													<h4>新增初診問卷模板</h4>
												</div>
												<div class="row" style="margin-left: 0.5vw;">
													<h5><b>問卷模板</b></h5>
												</div>
												<!-- 右邊灰框上面的分類 -->
												<div class="row">
													<div class="col-md-4" style="margin-bottom: 0.5vh; margin-top: 0.5vh;">
														<select class="form-control" onChange="">
															<option value="">問卷模板分類</option>
															<option value="">巴金森氏症</option>
														</select>
													</div>
													<div class="col-md-4" style="margin-bottom: 0.5vh; margin-top: 0.5vh;">
														<select class="form-control" onChange="">
															<option value="">請選擇問卷</option>
															<option value="">巴金森氏症問卷</option>
														</select>
													</div>
												</div>
												<div class="row" style="margin-left: 0.5vw;">
													<h5><b>顯示症狀</b></h5>
												</div>
												<!-- 右邊灰框上面的症狀 -->
												<div class="row">
													<div class="col-md-4">
														<select class="form-control" onChange="">
															<option value="">請選擇症狀</option>
															<option value="">巴金森氏症</option>
														</select>
													</div>
													<div class="col-md-1">
														<h5>或</h5>
													</div>
													<div class="col-md-4">
														<input type="text" class="form-control" placeholder="請輸入要新增的症狀名稱..." />
													</div>
												</div>
												<div class="row" style="margin-top: 2vh;">
													<div class="col-md-12">
														<!-- 右邊灰框上面的新增按鈕 -->
														<button type="button" class="btn btn-default" onclick="">新增</button>
													</div>
												</div>
											</div>
											<div class="panel-body" style="overflow-y: auto;">
												<!-- 右邊灰框下面的表格 -->
												<table class="table table-bordered table-hover">
													<thead>
														<tr>
															<th style="background-color: #2e2d4d; color: white;">症狀</th>
															<th style="background-color: #2e2d4d; color: white;">問卷模板</th>
															<th style="background-color: #2e2d4d; color: white;">刪除</th>
														</tr>
													</thead>
													<tbody>
														<!-- 右邊灰框下面表格的初診問卷模板列表(動態產生) -->
														<tr>
															<td>巴金森氏症</td>
															<td>巴金森簡易自我評估量表</td>
															<td>
																<button type="button" class="btn btn-default btn-sm" onclick="">刪除</button>
															</td>
														</tr>
														<tr>
															<td>頭痛</td>
															<td>偏頭痛自我評估</td>
															<td>
																<button type="button" class="btn btn-default btn-sm" onclick="">刪除</button>
															</td>
														</tr>
													</tbody>
												</table>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<!-- 醫生端框架 js -->
		<script src="js/doctorFrame.js"></script>
		<!-- 計算高度 -->
		<script>
			//左邊灰框的panel-body高度
			$(".left-list > .panel-body").css("min-height", "55vh");
			$(".left-list > .panel-body").css("max-height", "55vh");
			//右邊灰框的panel-body高度
			$(".right-content > .panel-body").css("height", $(".right-content").outerHeight() - $(".right-content > .panel-heading").outerHeight() - 8);
		</script>
	</body>
</html>
