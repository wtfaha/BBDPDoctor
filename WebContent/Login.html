<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>BBDP</title>
		<link rel="Shortcut Icon" type="image/x-icon" href="img/frame/icon.ico">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link href="frame/metisMenu/metisMenu.css" rel="stylesheet">
		<script src="frame/metisMenu/metisMenu.js"></script>
		<link href="frame/sb-admin-2/sb-admin-2.css" rel="stylesheet">
		<script src="frame/sb-admin-2/sb-admin-2.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<!--  醫生端框架 css -->
		<link href="css/doctorFrame.css" rel="stylesheet">
	</head>
	<body>
		<div class="container-fluid">
			<div class="col-md-4 col-sm-3"></div>
			<div class="col-md-4 col-sm-6" style="padding-left: 5vw; padding-right: 5vw;">
				<div class="row" style="margin-top: 5vh; margin-bottom: 5vh;">
					<center><img src = "img/frame/logo.png" class="img-responsive"></img></center>
				</div>
				<div class="row">
					<center><h2 style="font-weight: bold; color: #2e2d4d;">BBDP 醫生端系統</h2></center>
					<center><h3 style="font-weight: bold; color: #2e2d4d;">登入</h3></center>
				</div>
				<div class="row" style="margin-top: 4vh;">
					<!-- 紅字訊息，ex: 帳密輸入錯誤 -->
					<h6 id="loginMessage" style="color: red;"></h6>
				</div>
				<div class="row" style="margin-top: 2vh;">
					<center><input type="text" class="form-control" placeholder="帳號" /></center>
				</div>
				<div class="row" style="margin-top: 2vh;">
					<center><input type="password" class="form-control" placeholder="密碼" /></center>
				</div>
				<div class="row" style="margin-top: 4vh;">
					<center><button type="button" class="btn btn-darkBlue" onclick="">登入</button></center>
				</div>
			</div>
			<div class="col-md-4 col-sm-3"></div>
		</div>
	</body>
</html>
