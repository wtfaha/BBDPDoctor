<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>BBDP</title>
		<link rel="Shortcut Icon" type="image/x-icon" href="img/frame/icon.ico">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link href="frame/metisMenu/metisMenu.css" rel="stylesheet">
		<script src="frame/metisMenu/metisMenu.js"></script>
		<link href="frame/sb-admin-2/sb-admin-2.css" rel="stylesheet">
		<script src="frame/sb-admin-2/sb-admin-2.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<!-- 醫生端框架 css -->
		<link href="css/doctorFrame.css" rel="stylesheet">
		<!-- HTML編輯器 -->
		<!-- Include external CSS. -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.25.0/codemirror.min.css">
		<!-- Include Editor style. -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/froala-editor/2.5.1/css/froala_editor.pkgd.min.css" rel="stylesheet" type="text/css" />
		<link href="https://cdnjs.cloudflare.com/ajax/libs/froala-editor/2.5.1/css/froala_style.min.css" rel="stylesheet" type="text/css" />
		<!-- Include external JS libs. -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.25.0/codemirror.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.25.0/mode/xml/xml.min.js"></script>
		<!-- Include Editor JS files. -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/froala-editor/2.5.1//js/froala_editor.pkgd.min.js"></script>
	</head>
	<body>
		<div id="wrapper">
			<!-- prepend navbar in doctorFrame.js -->
			<div id="page-wrapper">
				<div class="row">
					<!-- 內容 -->
					<div class="col-md-12">
						<div class="row">
							<!-- 左邊灰框 -->
							<div class="col-md-4" style="margin-top: 3vh; margin-bottom: 3vh;">
								<div class="row">
									<div class="col-md-12 col-sm-12 col-xs-12">
										<button type="button" class="btn btn-default" onclick="location.href='NewQuestionnairePool.html'" disabled>新增問卷題目</button>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<br />
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<div class="panel panel-default left-list" style="min-height: 73vh; max-height: 73vh;">
											<div class="panel-heading">
												<button type="button" class="btn btn-default" onclick="">將勾選題目加入暫存區</button>
											</div>
											<div class="panel-heading">
												<form>
													<!-- 左邊灰框上面的選單 -->
													<select class="form-control">
														<option value="">問卷題目分類</option>
													</select>
												</form>
											</div>
											<div class="panel-body" style="overflow-y: auto;">
												<div class="list-group">
													<!-- 左邊灰框下面的項目(動態產生) -->
													<a href="EditQuestionnairePool.html" class="list-group-item left-list-item questionnaireGreen">
														<div class="checkbox pull-left">
															<label>
																<input type="checkbox" value="" />				
															</label>
														</div>
														<div class="pull-left form-control-inline">
															<h4 class="list-group-item-heading">智能障礙</h4>
															<p class="list-group-item-text">巴金森氏症</p>
														</div>
														<div class="clearfix"></div>
													</a>
													<a href="EditQuestionnairePool.html" class="list-group-item left-list-item questionnaireGreen">
														<div class="checkbox pull-left">
															<label>
																<input type="checkbox" value="" />				
															</label>
														</div>
														<div class="pull-left form-control-inline">
															<h4 class="list-group-item-heading">語言能力</h4>
															<p class="list-group-item-text">巴金森氏症</p>
														</div>
														<div class="clearfix"></div>
													</a>
													<a href="EditQuestionnairePool.html" class="list-group-item left-list-item questionnaireGreen">
														<div class="checkbox pull-left">
															<label>
																<input type="checkbox" value="" />				
															</label>
														</div>
														<div class="pull-left form-control-inline">
															<h4 class="list-group-item-heading">動機</h4>
															<p class="list-group-item-text">巴金森氏症</p>
														</div>
														<div class="clearfix"></div>
													</a>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="col-md-8" style="margin-top: 3vh; margin-bottom: 3vh;">
								<div class="row">
									<div class="col-md-10 col-sm-10 col-xs-9"></div>
									<div class="col-md-2 col-sm-2 col-xs-3">
										<!-- 右上角的更多按鈕 -->
										<div class="btn-group pull-right">
											<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
												更多
												<span class="caret"></span>
											</button>
											<ul class="dropdown-menu" role="menu">
												<li><a style="cursor: pointer;" onclick="">儲存</a></li>
											</ul>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<br />
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<!-- 右邊灰框 -->
										<div class="panel panel-default right-content" style="min-height: 73vh; max-height: 73vh;">
											<div class="panel-heading">
												<div class="row" style="margin-left: 0.5vw;">
													<h5><b>題目</b></h5>
												</div>
												<div class="row">
													<div class="col-md-12">
														<div class="panel panel-default" style="margin-bottom: 0;">
															<!-- 右邊灰框上面的題目HTML編輯器 -->
															<div id="HtmlEditor" class="panel-body" style="overflow-y: auto;">
																<div id="froala-editor"></div>
															</div>
														</div>
													</div>
												</div>
												<div class="row" style="margin-left: 0.5vw;">
													<h5><b>分類</b></h5>
												</div>
												<!-- 右邊灰框上面的分類 -->
												<div class="row">
													<div class="col-md-4">
														<select class="form-control" onChange="">
															<option value="">問卷題目分類</option>
															<option value="">巴金森氏症</option>
														</select>
													</div>
													<div class="col-md-1">
														<h5>或</h5>
													</div>
													<div class="col-md-4">
														<input type="text" class="form-control" placeholder="請輸入要新增的分類名稱..." />
													</div>
												</div>
												<div class="row" style="margin-left: 0.5vw;">
													<h5><b>題型</b></h5>
												</div>
												<!-- 右邊灰框上面的題型 -->
												<div class="row">
													<div class="col-md-4">
														<select class="form-control" onChange="">
															<option value="">單選題</option>
															<option value="">簡答題</option>
														</select>
													</div>
												</div>
											</div>
											<div class="panel-body" style="overflow-y: auto;">
												<div class="row" style="margin-left: 0.5vw;">
													<h5><b>答案選項</b></h5>
												</div>
												<!-- 右邊灰框中面的答案選項(動態產生) -->
												<!-- 第一個選項 -->
												<div class="row" style="margin-top: 1vh;">
													<div class="col-md-2 col-sm-2 col-xs-3" style="padding-right: 0;">
														<input type="number" class="form-control" placeholder="分數" />
													</div>
													<div class="col-md-7 col-sm-7 col-xs-5" style="padding-right: 0;">
														<input type="text" class="form-control" placeholder="請輸入選項..." />
													</div>
													<div class="col-md-2 col-sm-2 col-xs-2">
														<button type="button" class="btn btn-default" onclick="">刪除</button>
													</div>
												</div>
												<!-- 第二個選項 -->
												<div class="row" style="margin-top: 1vh;">
													<div class="col-md-2 col-sm-2 col-xs-3" style="padding-right: 0;">
														<input type="number" class="form-control" placeholder="分數" />
													</div>
													<div class="col-md-7 col-sm-7 col-xs-5" style="padding-right: 0;">
														<input type="text" class="form-control" placeholder="請輸入選項..." />
													</div>
													<div class="col-md-2 col-sm-2 col-xs-2">
														<button type="button" class="btn btn-default" onclick="">刪除</button>
													</div>
												</div>
											</div>
											<div class="panel-footer" style="background-color: white;">
												<div class="row">
													<div class="col-md-4">
														<!-- 右邊灰框下面的新增選項按鈕 -->
														<button type="button" class="btn btn-default" onclick="">新增選項</button>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<!-- 醫生端框架 js -->
		<script src="js/doctorFrame.js"></script>
		
		<!-- HTML編輯器 -->
		<script>
			$(function() {
				$('div#froala-editor').froalaEditor({
					toolbarInline: true,
					placeholderText: '請輸入題目...',
					toolbarVisibleWithoutSelection: true,
					charCounterCount: false,
					//>= 1200px
					toolbarButtons: ['undo', 'redo', '-', 'fontFamily', '|', 'fontSize',  'color', '-', 'bold', 'italic', 'underline', 'strikeThrough', 'subscript', 'superscript', '-', 'paragraphFormat', 'align', 'formatOL', 'formatUL', 'outdent', 'indent', '-', 'specialCharacters', 'insertHR', 'quote', 'insertLink', 'insertTable', 'insertImage', 'insertVideo', 'insertFile', '-', 'selectAll', 'clearFormatting', '-', 'help'],
					//>= 992px
					toolbarButtonsMD: ['undo', 'redo', '-', 'fontFamily', '|', 'fontSize',  'color', '-', 'bold', 'italic', 'underline', 'strikeThrough', 'subscript', 'superscript', '-', 'paragraphFormat', 'align', 'formatOL', 'formatUL', 'outdent', 'indent', '-', 'specialCharacters', 'insertHR', 'quote', 'insertLink', 'insertTable', 'insertImage', 'insertVideo', 'insertFile', '-', 'selectAll', 'clearFormatting', '-', 'help'],
					//>= 768px
					toolbarButtonsSM: ['undo', 'redo', '-', 'fontFamily', '|', 'fontSize',  'color', '-', 'bold', 'italic', 'underline', 'strikeThrough', 'subscript', 'superscript', '-', 'paragraphFormat', 'align', 'formatOL', 'formatUL', 'outdent', 'indent', '-', 'specialCharacters', 'insertHR', 'quote', 'insertLink', 'insertTable', 'insertImage', 'insertVideo', 'insertFile', '-', 'selectAll', 'clearFormatting', '-', 'help'],
					//< 768px
					toolbarButtonsXS: ['undo', 'redo', '-', 'fontFamily', '|', 'fontSize',  'color', '-', 'bold', 'italic', 'underline', 'strikeThrough', 'subscript', 'superscript', '-', 'paragraphFormat', 'align', 'formatOL', 'formatUL', 'outdent', 'indent', '-', 'specialCharacters', 'insertHR', 'quote', 'insertLink', 'insertTable', 'insertImage', 'insertVideo', 'insertFile', '-', 'selectAll', 'clearFormatting', '-', 'help'],
					fontFamilySelection: true,
					fontSizeSelection: true,
					fontSizeDefaultSelection: '30',
					fontSize: ['30', '36', '40', '48', '50', '55', '60', '72', '80', '84', '96', '100', '108', '120'],
					linkList: [{
						text: 'Google',
						href: 'http://google.com',
						target: '_blank',
						rel: 'nofollow'
					}],
					paragraphFormat: {
						N: 'Normal',
						H1: 'Heading 1',
						H2: 'Heading 2',
						H3: 'Heading 3',
						H4: 'Heading 4'
					}
					//圖片和影片上傳位置需要改
				});
			});
		</script>
		<!-- 計算高度 -->
		<script>
			//左邊灰框的panel-body高度
			$(".left-list > .panel-body").css("min-height", "55vh");
			$(".left-list > .panel-body").css("max-height", "55vh");
			//右邊panel-body高度 
			$(".right-content > .panel-body").css("height", $(".right-content").outerHeight() - $(".right-content > .panel-heading").outerHeight() - 20 - $(".right-content > .panel-footer").outerHeight());
		</script>
	</body>
</html>
