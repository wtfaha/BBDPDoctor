<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>BBDP</title>
		<link rel="Shortcut Icon" type="image/x-icon" href="img/frame/icon.ico">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link href="frame/metisMenu/metisMenu.css" rel="stylesheet">

		<!-- 醫生端框架 css -->
		<link href="css/doctorFrame.css" rel="stylesheet">
	</head>
	<body>
		<div id="wrapper">
			<!-- prepend navbar in doctorFrame.js -->
			<div id="page-wrapper">
				<div class="row">
					<!-- 內容 -->
					<div class="col-md-12">
						<div class="row">
							<!-- 左邊灰框 -->
							<div class="col-md-4" style="margin-top: 3vh; margin-bottom: 3vh;">
								<div class="row">
									<div class="col-md-12">
										<button type="button" class="btn btn-default" onclick="location.href='NewPatientMedicalRecord.html'">新增病歷摘要</button>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<br />
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<div class="panel panel-default left-list" style="min-height: 68vh; max-height: 68vh;">
											<div class="panel-heading">
												<!-- 左邊灰框上面的選單 -->
												<div class="form-group row" style="margin-bottom: 0;">
													<div class="col-md-6 col-sm-6" style="margin-bottom: 0.5vh; margin-top: 0.5vh;">
														<select class="form-control">
															<option value="">請選擇</option>
														</select>
													</div>
													<div class="col-md-6 col-sm-6" style="margin-bottom: 0.5vh;margin-top: 0.5vh;">
														<select class="form-control">
															<option value="">所有時間</option>
														</select>
													</div>
												</div>
											</div>
											<div class="panel-body" style="overflow-y: auto;">
												<div class="list-group">
													<!-- 左邊灰框下面的項目(動態產生) -->
													<a href="EditPatientMedicalRecord.html" class="list-group-item left-list-item medicalRecord">
														<h4 class="list-group-item-heading">2017-06-01</h4>
													</a>
													<a href="EditPatientMedicalRecord.html" class="list-group-item left-list-item medicalRecord">
														<h4 class="list-group-item-heading">2017-03-01</h4>
													</a>
													<a href="EditPatientMedicalRecord.html" class="list-group-item left-list-item medicalRecord">
														<h4 class="list-group-item-heading">2017-02-01</h4>
													</a>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="col-md-8" style="margin-top: 3vh; margin-bottom: 3vh;">
								<div class="row">
									<div class="col-md-10 col-sm-10 col-xs-9">
										<!-- 右邊灰框上面的藍框的標題 -->
										<div class="panel panel-default" style="margin-bottom: 0; border-color: #A3E7FC;">
											<div class="panel-body" style="padding: 7px 10px;">2017-06-01</div>
										</div>
									</div>
									<div class="col-md-2 col-sm-2 col-xs-3">
										<!-- 右上角的更多按鈕 -->
										<div class="btn-group pull-right">
											<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
												更多
												<span class="caret"></span>
											</button>
											<ul class="dropdown-menu" role="menu">
												<li><a onclick="" style="cursor: pointer;">複製</a></li>
												<li><a onclick="" style="cursor: pointer;">儲存</a></li>
											</ul>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<br />
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<!-- 右邊灰框 -->
										<div class="panel panel-default right-content" style="min-height: 68vh; max-height: 68vh;">
											<div class="panel-body" style="overflow-y: auto;">
												<!-- 右邊灰框裡的病歷摘要內容 -->
												<textarea class="form-control" style="height: 60vh;" placeholder="請輸入病歷摘要內容...">
主要症狀為巴金森氏症。
病患覺得最近常常心情低落，容易焦慮，甚至發聲困難，非常不舒服。
病患在智能障礙方面，嚴重記憶力喪失，只能辨別特定人物，沒有判斷能力，無法解決問題，需要特別照顧，不能獨處。處理問題有重度困難。在思想錯亂方面，良性幻覺，自己會知道。在沮喪方面，持續性沮喪(一週以上)。在動機方面，退縮，完全喪失動機。</textarea>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<!-- 醫生端框架 js -->
		<script src="js/doctorFrame.js"></script>
		<!--  病患資訊框架 js -->
		<script src="js/patientInformationFrame.js"></script>
		<!-- 計算高度 -->
		<script>
			//左邊灰框的panel-body高度
			$(".left-list > .panel-body").css("min-height", "55vh");
			$(".left-list > .panel-body").css("max-height", "55vh");
			//右邊灰框的panel-body高度
			$(".right-content > .panel-body").css("height", $(".right-content").outerHeight() - $(".right-content > .panel-heading").outerHeight() - 38 - $(".right-content > .panel-footer").outerHeight());
		</script>

</html>
