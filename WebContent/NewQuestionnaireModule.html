<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>BBDP</title>
		<link rel="Shortcut Icon" type="image/x-icon" href="img/frame/icon.ico">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link href="frame/metisMenu/metisMenu.css" rel="stylesheet">
		<script src="frame/metisMenu/metisMenu.js"></script>
		<link href="frame/sb-admin-2/sb-admin-2.css" rel="stylesheet">
		<script src="frame/sb-admin-2/sb-admin-2.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<!-- 醫生端框架 css -->
		<link href="css/doctorFrame.css" rel="stylesheet">
	</head>
	<body>
		<div id="wrapper">
			<!-- prepend navbar in doctorFrame.js -->
			<div id="page-wrapper">
				<div class="row">
					<!-- 內容 -->
					<div class="col-md-12">
						<div class="row">
							<!-- 左邊灰框 -->
							<div class="col-md-4" style="margin-top: 3vh; margin-bottom: 3vh;">
								<div class="row">
									<div class="col-md-12 col-sm-12 col-xs-12">
										<button type="button" class="btn btn-default" onclick="location.href='NewQuestionnaireModule.html'" disabled>新增問卷模板</button>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<br />
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<div class="panel panel-default left-list" style="min-height: 73vh; max-height: 73vh;">
											<div class="panel-heading">							
												<button type="button" class="btn btn-default" onclick="location.href='FirstVisitQuestionnaireModule.html'">初診問卷模板</button>
											</div>
											<div class="panel-heading">
												<form>
													<!-- 左邊灰框上面的選單 -->
													<select class="form-control">
														<option value="">問卷模板分類</option>
													</select>
												</form>
											</div>
											<div class="panel-body" style="overflow-y: auto;">
												<div class="list-group">
													<!-- 左邊灰框下面的項目(動態產生) -->
													<a href="EditQuestionnaireModule.html" class="list-group-item left-list-item questionnaireGreen">
														<h4 class="list-group-item-heading">巴金森氏症問卷</h4>
														<p class="list-group-item-text">巴金森氏症</p>
													</a>
													<a href="EditQuestionnaireModule.html" class="list-group-item left-list-item questionnaireGreen">
														<h4 class="list-group-item-heading">動作能力之檢查</h4>
														<p class="list-group-item-text">巴金森氏症</p>
													</a>
													<a href="EditQuestionnaireModule.html" class="list-group-item left-list-item questionnaireGreen">
														<h4 class="list-group-item-heading">日常生活能力</h4>
														<p class="list-group-item-text">巴金森氏症</p>
													</a>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="col-md-8" style="margin-top: 3vh; margin-bottom: 3vh;">
								<div class="row">
									<div class="col-md-10 col-sm-10 col-xs-9">
										<input type="text" class="form-control" placeholder="請輸入問卷模板名稱..." />
									</div>
									<div class="col-md-2 col-sm-2 col-xs-3">
										<!-- 右上角的更多按鈕 -->
										<div class="btn-group pull-right">
											<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
												更多
												<span class="caret"></span>
											</button>
											<ul class="dropdown-menu" role="menu">
												<li><a style="cursor: pointer" onclick="editTopic()">編輯題目</a></li>
												<li class="divider"></li>
												<li><a style="cursor: pointer" onclick="">儲存</a></li>
											</ul>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<br />
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<!-- 右邊灰框 -->
										<div class="panel panel-default right-content" style="min-height: 73vh; max-height: 73vh;">
											<div class="panel-heading">
												<div class="row" style="margin-left: 0.5vw;">
													<h5><b>分類</b></h5>
												</div>
												<!-- 右邊灰框上面的分類 -->
												<div class="row">
													<div class="col-md-4">
														<select class="form-control" onChange="">
															<option value="">問卷題目分類</option>
															<option value="">巴金森氏症</option>
														</select>
													</div>
													<div class="col-md-1">
														<h5>或</h5>
													</div>
													<div class="col-md-4">
														<input type="text" class="form-control" placeholder="請輸入要新增的分類名稱..." />
													</div>
												</div>
												<!-- 右邊灰框上面的計算問卷總分 -->
												<div class="row" style="margin-left: 0.5vw;">
													<div class="checkbox pull-left">
														<label style="font-weight: bold;">
															<input type="checkbox" value="" />
															計算問卷總分		
														</label>
													</div>
												</div>
											</div>
											<div class="panel-body" style="overflow-y: auto;">
												<!-- 右邊灰框上面的題目(動態產生) -->
												<!-- 必須編輯題目(按鈕在更多裡)，題目才會產生在這裡 -->
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<!-- 編輯題目 modal -->
		<div id="editTopicModal" class="modal fade" role="dialog">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="btn btn-default" onclick="">加入暫存區題目</button>
						<button type="button" class="btn btn-default" onclick="">新增Part</button>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
					<div class="modal-body">
						<!-- 排序請自行發揮 -->
						排序!!
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal" onclick="">完成</button>
					</div>
				</div>
			</div>
		</div>
		
		<!-- 醫生端框架 js -->
		<script src="js/doctorFrame.js"></script>
		<!-- 暫時編輯題目 -->
		<script>
			function editTopic() {
				$("#editTopicModal").modal("show");
			}
		</script>
		<!-- 計算高度 -->
		<script>
			//左邊灰框的panel-body高度
			$(".left-list > .panel-body").css("min-height", "55vh");
			$(".left-list > .panel-body").css("max-height", "55vh");
			//右邊灰框的panel-body高度
			$(".right-content > .panel-body").css("height", $(".right-content").outerHeight() - $(".right-content > .panel-heading").outerHeight() - 8);
		</script>
	</body>
</html>
